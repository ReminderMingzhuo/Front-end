<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* font-size */
            font-size: 3;
            /* 提示css属性：单词的首字母 */
            /* font-weight */
            font-weight: 700;
            background-color: red;
            line-height: 700;
            /* 宽度300，高度200，背景色是粉色 */
            width: 300px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>

    <!-- 生成div，带类名 -->
    <div class="box"></div>
    <p class="box"></p>
    <div id="box"></div>
    <p id="box"></p>
    <p id="red" class="one"></p>
    <!-- div 同级 p + -->
    <div></div>
    <P></P>
    <!-- 父子 > -->
    <div>
        <p></p>
    </div>
    <ul>
        <li></li>
    </ul>
    <!-- ul里面3个li -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul里面有3个li，li里面有文字111  {文字} -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- ul里面有3个li，但是li里面是1，2，3 -->
    <!-- ul>li{$}*3 -->
    <!-- 数字递增加$就可以了 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
