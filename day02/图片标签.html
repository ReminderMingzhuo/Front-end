<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  alt : 替换文本，当图片不显示的时候显示的文字 -->
    <!-- width和height属性只需要给出一个，另一个等比例缩放，这样图片不变形 -->
    <img src="./images/cat.gif"  width="200" height="300" alt="此处本应有只猫" title="这是title文字，鼠标悬停的时候显示"> 

</body>
</html>
